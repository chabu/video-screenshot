<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			body {
				font-family: ui-sans-serif;
				background-color: rgb(248 248 248);
			}

			main {
				width: 240px;
				margin: 0 auto;
			}

			fieldset {
				text-align: center;
				margin: 1em;
			}

			legend {
				font-weight: bold;
				margin-left: auto;
				margin-right: auto;
			}

			p {
				margin-top: 0.5em;
				margin-bottom: 0.5em;
			}
		</style>
		<script src="popup.js" defer></script>
	</head>
	<body>
		<main>
			<fieldset>
				<legend>Basic operation</legend>
				<p>
					<button type="button" name="invokeTakeScreenshot">Take a screenshot</button>
				</p>
			</fieldset>
			<fieldset>
				<legend>Filename prefix</legend>
				<p><input type="text" name="filenamePrefix" size="16"></p>
				<p>
					<button type="button" name="clearFilenamePrefix">clear</button>
					<button type="button" name="saveFilenamePrefix">save</button>
				</p>
			</fieldset>
		</main>
	</body>
</html>
